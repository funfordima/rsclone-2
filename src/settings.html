<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
</head>
<body style="background-color: #252836">
  <div class="bar-wrapper">  
    <canvas class="bar-container" width="600" height="600"></canvas>
    
    <div class="btn-group btn-group-toggle bar-years" data-toggle="buttons">
  </div>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="type-tr" id="expense" autocomplete="off" checked> Expense
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="type-tr" id="income" autocomplete="off"> Income
    </label>
  </div>
</div>


  


    <div class="wrapper-doughnut">
        <canvas class="doughnut-container" width="600" height="600"></canvas>
    </div>      
    

    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="period" id="month" autocomplete="off" checked> Month
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="period" id="year" autocomplete="off"> Year
        </label>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="type" id="expense" autocomplete="off" checked> Expense
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="type" id="income" autocomplete="off"> Income
        </label>
      </div>

</body>
</html>
